name: Build SUMMARY
on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '!SUMMARY.md'
      - 'scripts/make-summary.js'
jobs:
  build-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node scripts/make-summary.js
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update SUMMARY.md'
          file_pattern: SUMMARY.md
